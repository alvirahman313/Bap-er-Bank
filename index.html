<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap ER Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="my-[130px]">
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome To <span class="font-semibold text-red-400">Bap ER Bank </span>!
        </h1>
    </header>
    <main>
        <section class="bg-red-300 w-9/12 mx-auto mt-12 p-8">
            <h1 class="text-3xl font-medium mb-4">Please Login</h1>
            <div class="">
                <input class="block w-9/12 mb-2 px-3" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="block w-9/12 mb-2 px-3" type="password" name="" id="user-pass" placeholder="Your Password">
                <button id="btn-submit"
                    class="bg-sky-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-md">Submit</button>
            </div>
        </section>
    </main>
    <script src="./JS/login.js"></script>
</body>

</html>
