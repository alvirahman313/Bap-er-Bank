<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8 ">Let's get some<span class="font-semibold text-red-400">Mooooooney</span>!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-emerald-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="Withdraw-total">00</span></h2>
                </div>
                <div class="bg-teal-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-rose-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 font-medium">Please Deposit</h4>
                    <input class="block w-9/12 mb-2 px-3" type="text" name="" id="user-deposit"
                        placeholder="$ Amount you want to Deposit">
                    <button id="btn-deposit"
                        class="bg-sky-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-md">Deposit</button>
                </div>
                <div class="bg-cyan-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 font-medium">Please Withdraw</h4>
                    <input class="block w-9/12 mb-2 px-3" type="text" name="" id="user-Withdraw"
                        placeholder="Y$ Amount you want to Withdraw">
                    <button id="btn-Withdraw"
                        class="bg-sky-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-md">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./JS/Deposit.js"></script>
    <script src="JS/Withdrow.js"></script>
</body>

</html>
